<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Josephine ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
}

.box {
  background:white;
  width:90%;
  max-width:420px;
  padding:24px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

img {
  width:100%;
  border-radius:18px;
  margin-bottom:14px;
}

p {
  font-size:1.05rem;
  line-height:1.6;
  color:#333;
}

button {
  width:100%;
  padding:14px;
  font-size:1.05rem;
  border:none;
  border-radius:30px;
  background:#e63946;
  color:white;
  margin-top:16px;
  cursor:pointer;
}

.fade-in {
  opacity:0;
  animation:fade 2s forwards;
}

@keyframes fade {
  to { opacity:1; }
}

.character {
  font-size:80px;
  animation:enter 1.2s ease forwards;
}

@keyframes enter {
  from { transform:translateX(120vw); }
  to { transform:translateX(0); }
}

.kick {
  animation:kicked 1s ease forwards;
}

@keyframes kicked {
  to {
    transform:translateX(-150vw) rotate(-720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="thlah-lo-turin.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <img src="us.jpg">
  <p>I made something just for you.</p>

</div>

<script>
const steps = [

let current = 0;

function start(){

</script>

</body>
</html>
