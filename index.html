<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Josephine ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
}

.box {
  background:white;
  width:90%;
  max-width:420px;
  padding:24px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

img {
  width:100%;
  border-radius:18px;
  margin-bottom:14px;
}

p {
  font-size:1.05rem;
  line-height:1.6;
  color:#333;
}

.instructions {
  font-size:0.95rem;
  opacity:0.85;
  margin-top:10px;
}

.instructions span {
  display:block;
  margin:4px 0;
}

button {
  width:100%;
  padding:14px;
  font-size:1.05rem;
  border:none;
  border-radius:30px;
  background:#e63946;
  color:white;
  margin-top:18px;
  cursor:pointer;
}

.fade-in {
  opacity:0;
  animation:fade 1.8s forwards;
}

@keyframes fade {
  to { opacity:1; }
}

.character {
  font-size:80px;
  animation:enter 1.2s ease forwards;
}

@keyframes enter {
  from { transform:translateX(120vw); }
  to { transform:translateX(0); }
}

.kick {
  animation:kicked 1s ease forwards;
}

@keyframes kicked {
  to {
    transform:translateX(-150vw) rotate(-720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="thlah-lo-turin.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <img src="us.jpg">
  <p><strong>I made something just for you.</strong></p>

  <div class="instructions">
    ‚ö†Ô∏è <em>Friendly warnings before you proceed:</em><br>
    <span>üéß Earphones highly recommended</span>
    <span>üîä Volume up (trust me)</span>
    <span>‚è≥ Don‚Äôt rush ‚Äî this isn‚Äôt a reel</span>
    <span>üòå Just relax‚Ä¶ I‚Äôve got you</span>
    <br>
    <em>Ready? No turning back üòå</em>
  </div>

  <button id="startBtn">Tap to begin üíï</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

const steps = [
  {
    img:"memory1.jpg",
    text:"Hyderabad.<br>May 18. Inorbit Mall.<br><span style='font-size:0.9rem;opacity:0.7;'>You remember how that felt, don‚Äôt you?</span>",
    wait:14000
  },
  {
    img:"memory2.jpg",
    text:"After that, I kept coming back.<br>Not because it was easy‚Ä¶<br>but because it felt right.<br><span style='font-size:0.9rem;opacity:0.7;'>This is where it quietly became us.</span>",
    wait:14000
  },
  {
    img:"memory3.jpg",
    text:"Then you left for Mizoram.<br>Three months.<br>Just trust‚Ä¶ and missing you quietly.<br><span style='font-size:0.9rem;opacity:0.7;'>This part wasn‚Äôt easy for either of us.</span>",
    wait:15000
  },
  {
    img:"final.jpg",
    text:"And then Goa happened.<br>Not perfect. Not cinematic.<br>Just us‚Ä¶<br><span style='font-size:0.9rem;opacity:0.7;'>This is when I knew we were real.</span>",
    wait:13000
  },
  {
    img:"final.jpg",
    text:"After Goa, we didn‚Äôt rush anything.<br>We just kept choosing each other‚Ä¶<br><span style='font-size:0.9rem;opacity:0.7;'>This is still happening. Even now.</span>",
    wait:13000
  },
  {
    img:"final.jpg",
    text:"<strong>Josephine Lalbiaknungi‚Ä¶</strong><br>will you be my Valentine?",
    wait:0
  }
];

let current = 0;
const box = document.getElementById("box");

document.getElementById("startBtn").onclick = start;

function start() {
  setTimeout(() => {
    const music = document.getElementById("bgMusic");
    music.currentTime = 18;
    music.play();
    showStep();
  }, 18000);
}

function showStep() {
  const step = steps[current];
  box.innerHTML = `
    <img src="${step.img}">
    <p class="fade-in">${step.text}</p>
  `;

  if (step.wait > 0) {
    setTimeout(() => {
      box.innerHTML += `<button class="fade-in" onclick="nextStep()">Continue ‚Üí</button>`;
    }, step.wait);
  } else {
    box.innerHTML += `
      <button class="fade-in" onclick="finalYes()">Yes üòç</button>
      <button id="noBtn" class="fade-in" style="position:relative;margin-top:10px;">No üòú</button>
    `;
    setTimeout(makeNoRun, 300);
  }
}

window.nextStep = function () {
  current++;
  showStep();
};

window.finalYes = function () {
  box.innerHTML = `
    <h2 class="fade-in">I love you ‚ù§Ô∏è</h2>
    <p class="fade-in">
      I don‚Äôt know what the future looks like‚Ä¶<br>
      I just know I want you in it.
    </p>
  `;

  setTimeout(() => {
    box.innerHTML = `
      <h3 class="fade-in">‚è≥ Counting down to Feb 12, 12:00 PM</h3>
      <p class="fade-in"><strong id="countdown"></strong></p>
      <p class="fade-in"><em>I can‚Äôt wait to meet my baby üòå</em></p>
    `;
    startCountdown();
  }, 3000);
};

function startCountdown() {
  const target = new Date("February 12, 2026 12:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerText = "It‚Äôs today ‚ù§Ô∏è";
      return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerText =
      `${d}d ${h}h ${m}m ${s}s`;
  }, 1000);
}

function makeNoRun() {
  const noBtn = document.getElementById("noBtn");
  if (!noBtn) return;

  function move() {
    noBtn.style.transform =
      `translate(${Math.random()*160-80}px,${Math.random()*160-80}px)`;
  }

  noBtn.addEventListener("mouseenter", move);
  noBtn.addEventListener("touchstart", move);
  noBtn.addEventListener("click", move);
}

});
</script>

</body>
</html>
