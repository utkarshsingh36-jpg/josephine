<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Josephine ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
}

.box {
  background:white;
  width:90%;
  max-width:420px;
  padding:24px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

img {
  width:100%;
  border-radius:18px;
  margin-bottom:14px;
}

p {
  font-size:1.05rem;
  line-height:1.6;
  color:#333;
}

button {
  width:100%;
  padding:14px;
  font-size:1.05rem;
  border:none;
  border-radius:30px;
  background:#e63946;
  color:white;
  margin-top:16px;
  cursor:pointer;
}

.fade-in {
  opacity:0;
  animation:fade 2.5s forwards;
}

@keyframes fade {
  to { opacity:1; }
}

.character {
  font-size:80px;
  animation:enter 1.5s ease forwards;
}

@keyframes enter {
  from { transform:translateX(120vw); }
  to { transform:translateX(0); }
}

.kick {
  animation:kicked 1s ease forwards;
}

@keyframes kicked {
  to {
    transform:translateX(-150vw) rotate(-720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="thlah-lo-turin.mp3" type="audio/mpeg">
</audio>

<div class="box" id="box">
  <img src="us.jpg">
  <p>I made something just for you.</p>
  <button onclick="start()">Tap to begin üíï</button>
</div>

<script>
const steps = [
  {
    img:"us.jpg",
    text:"Before you read anything‚Ä¶<br>don‚Äôt rush.<br>Just stay here with the music.",
    wait:18000
  },
  {
    img:"memory1.jpg",
    text:"Hyderabad.<br>May 18. Inorbit Mall.<br>I didn‚Äôt know it then‚Ä¶<br>but something in me felt calm for the first time.",
    wait:52000
  },
  {
    img:"memory2.jpg",
    text:"After that, I kept coming back.<br>Not because it was easy‚Ä¶<br>but because it felt right.<br>Some people become reasons.",
    wait:50000
  },
  {
    img:"memory3.jpg",
    text:"Then you left for Mizoram.<br>Three months.<br>No hugs. No eye contact.<br>Just trust‚Ä¶<br>and missing you quietly.",
    wait:60000
  },
  {
    img:"final.jpg",
    text:"And then Goa happened.<br>Not perfect. Not cinematic.<br>Just us‚Ä¶<br>and the feeling that this was real.",
    wait:35000
  },
  {
    img:"final.jpg",
    text:"After Goa, we didn‚Äôt rush anything.<br>We just kept showing up.<br>In calls. In patience.<br>In choosing each other‚Ä¶<br>even on ordinary days.",
    wait:35000
  },
  {
    img:"final.jpg",
    text:"<strong>Josephine Lalbiaknungi‚Ä¶</strong><br>will you be my Valentine?",
    wait:0
  }
];

let current = 0;

function start(){
  document.getElementById("bgMusic").play();
  showStep();
}

function showStep(){
  const box = document.getElementById("box");
  const step = steps[current];

  box.innerHTML = `
    <img src="${step.img}">
    <p class="fade-in">${step.text}</p>
    <button id="nextBtn" disabled>Continue</button>
  `;

  if(step.wait === 0){
    document.getElementById("nextBtn").outerHTML =
      `<button onclick="finalYes()">Yes üòç</button>`;
  } else {
    setTimeout(()=>{
      const btn=document.getElementById("nextBtn");
      btn.disabled=false;
      btn.onclick=next;
    }, step.wait);
  }
}

function next(){
  current++;
  showStep();
}

function finalYes(){
  const box=document.getElementById("box");

  box.innerHTML=`
    <h2 class="fade-in">I love you ‚ù§Ô∏è</h2>
    <p class="fade-in">
      I don‚Äôt know what the future looks like‚Ä¶<br>
      I just know I want you in it.
    </p>
  `;

  setTimeout(()=>{
    box.innerHTML=`
      <p class="fade-in">Also‚Ä¶ I know you like Henry Cavill üòå</p>
      <div id="henry" class="character">üï¥Ô∏è</div>
      <button onclick="kickHenry()">Kick him out ü¶∂</button>
    `;
  },3000);
}

function kickHenry(){
  const h=document.getElementById("henry");
  h.classList.add("kick");

  setTimeout(()=>{
    document.getElementById("box").innerHTML=`
      <h2 class="fade-in">üòÇ‚ù§Ô∏è</h2>
      <p class="fade-in">
        Okay‚Ä¶ he‚Äôs gone.<br><br>
        But I stayed.<br>
        I chose you.<br>
        And I always will.
      </p>
    `;
  },900);
}
</script>

</body>
</html>
