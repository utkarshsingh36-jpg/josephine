<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Josephine ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
}

.container {
  width: 92%;
  max-width: 420px;
  background: rgba(255,255,255,0.95);
  padding: 24px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

img {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 16px;
}

h1 {
  font-size: 1.9rem;
  color: #e63946;
}

p {
  font-size: 1.1rem;
  color: #333;
  line-height: 1.6;
  min-height: 80px;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 1.15rem;
  border: none;
  border-radius: 40px;
  margin-top: 16px;
  cursor: pointer;
}

#startBtn, #yesBtn {
  background: #e63946;
  color: white;
}

#noBtn {
  background: #adb5bd;
  color: white;
  position: relative;
}

.heart {
  position: fixed;
  bottom: 0;
  font-size: 22px;
  animation: float 4s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="thlah-lo-turin.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
  <img src="us.jpg" alt="Us">
  <h1>Hey Josephine ‚ù§Ô∏è</h1>
  <p>I made something just for you.</p>
  <button id="startBtn" onclick="start()">Tap to begin üíï</button>
</div>

<script>
const lines = [
  "From the moment you came into my life,",
  "everything started feeling warmer and brighter.",
  "Even from miles away,",
  "you are my favorite place."
];

let line = 0, char = 0;

function start() {
  document.getElementById("bgMusic").play();
  document.getElementById("box").innerHTML = `
    <img src="josephine.jpg" alt="Josephine">
    <h1>Josephine üíñ</h1>
    <p id="typing"></p>
    <button id="yesBtn" onclick="yes()">Yes üòç</button>
    <button id="noBtn" onclick="moveNo()">No üôà</button>
  `;
  type();
}

function type() {
  if (line < lines.length) {
    if (char < lines[line].length) {
      document.getElementById("typing").innerHTML += lines[line][char];
      char++;
      setTimeout(type, 45);
    } else {
      document.getElementById("typing").innerHTML += "<br><br>";
      char = 0;
      line++;
      setTimeout(type, 500);
    }
  } else {
    document.getElementById("typing").innerHTML += "<strong>Will you be my Valentine? üåπ</strong>";
  }
}

function yes() {
  document.body.innerHTML = `
    <div class="container">
      <h1>You chose us üíï</h1>
      <p>
        Distance can never change what I feel.<br>
        I choose you ‚Äî today and always.
      </p>
      <h2>I love you, Josephine ‚ù§Ô∏è</h2>
    </div>
  `;
  setInterval(heart, 220);
}

function moveNo() {
  const b = document.getElementById("noBtn");
  b.style.position = "fixed";
  b.style.left = Math.random() * 70 + "%";
  b.style.top = Math.random() * 70 + "%";
}

function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 4000);
}
</script>

</body>
</html>
